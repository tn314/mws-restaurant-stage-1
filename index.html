<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" title="go to homepage">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <a class="skip-link" href="#filter-options">Skip map</a>

  <main id="maincontent">

    <section id="map-container">
      <div id="map" role="application" aria-label="google map with restaurants address" tabindex="0"></div>
    </section>
    <section>
      <div id="filter-options" class="filter-options">
        <h2 aria-label="filter restaurants" tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <section id="restaurants-list"></section>
  </main>

  <script>
  if (navigator.serviceWorker) {
    document.addEventListener('DOMContentLoaded', (event) => {
      navigator.serviceWorker.register('./sw.js').then(function() {
        console.log('Registration worked!')
      }).catch(function(err) {
        console.log('Registration failed!', err);
      });
    });
  }
  </script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWKxfh6BHEwVwzk53CN94zXUGlt00lE2k&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/" title="go to homepage"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
